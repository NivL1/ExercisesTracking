<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Exercise</title>
    <link rel="stylesheet" href="../../cssLib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../../cssLib/jqm-demos.css">
    <link rel="stylesheet" href="addExercise.css">
    <script src="../../jsLib/jquery.js"></script>
    <script src="../../index.js"></script>
    <script src="../../jsLib/widgestWorkArounds.js"></script>
    <script src="../../jsLib/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <form id="form">

        <h1>Add Exercise</h1>

        <div class="normal-text"> select train type </div>
        <select id="train-select" onchange="onTrainChange()">
            <option selected disabled>Select Train Type</option>
        </select>

        <div id="exercise-div" class="hidden"> select exercise type
            <select id="exercise-select" onchange="onExerciseChange()">
                <option selected disabled>Select Exercise Type</option>
            </select>
        </div>

        <div id="duration-div" class="hidden">
            <label>Add duration time
                <input type="checkbox" id="duration-check-box" onchange="durationCheckBoxClick()">
            </label>
        </div>

        <div id="input-time-div" class="hidden">
            <input id='input-time' type='number'>
        </div>

        <div id="distance-div" class="hidden">
            <label>Add distance time
                <input type="checkbox" id="distance-check-box" onchange="distanceCheckBoxClick()">
            </label>
        </div>

        <div id="input-distance-div" class="hidden">
            <input id='input-distance' type='number'>
        </div>

        <input type="button" value="Commit Exercise" onclick="commitExercise()"/>

    </form>
</body>

<footer data-position="fixed" data-theme="a">

</footer>

</html>
